<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h1 class="card-title text-center">Login</h1>
              <form class="form-signin">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>
  
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>
  
               
               
                <hr class="my-4">
                <button class="btn btn-lg btn-google btn-block text-uppercase"  [routerLink]="['/homes']" type="submit"><i class="fab fa-google mr-2"></i>Login</button>
              
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>



<div class="form">
  
  
    <form   (ngSubmit)="onSubmit()">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <div class="example-full-width">
              <input  placeholder="Email"  name="email" required>
              <div >Password is required</div>
            </div>
          </td>
        </tr>
        <tr>
          <td><div class="example-full-width">
            <input  placeholder="Password"  type="password" name="password" required>
            <div >Email is required</div>
          </div></td>
        </tr></table>
    </form>
  
  
    <button color="primary" [routerLink]="['/homes']">Login</button>
  </div>
